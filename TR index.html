<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--LINK CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!--LINK VUE.JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <title>PERPUSTAKAAN</title>

</head>
<body>
<div class="container" id="app" style="padding-top: 20px;">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <h3 class="card-header">SI PERPUS</h3>
                <div class="card-body">
                    <showform @send-data="getData"></showform>
                    <showdata :data="perpus"></showdata>
                </div>
            </div>
        </div>
    </div>
</div>
<template id="show-form">
    <form>
        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" class="form-control" v-model="data.NamaPeminjam">
        </div>
        <div class="form-group">
            <label>Tanggal Pinjam</label>
            <input type="text" class="form-control" v-model="data.TanggalPinjam">
        </div>
        <div class="form-group">
            <label>Nama Petugas</label>
            <input type="text" class="form-control" v-model="data.NamaPetugas">
        </div>
        <br>
        <button type="button" class="btn btn-danger" @click="simpan">Simpan</button>
    </form>
</template>
<template id="show-data">
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>Nama Lengkap</td>
                <td v-if="data.NamaPeminjam == null">-</td>
                <td v-else>{{ data.NamaPeminjam }}</td>
            </tr>
            <tr>
                <td>Tanggal Pinjam</td>
                <td v-if="data.TanggalPinjam == null">-</td>
                <td v-else>{{ data.TanggalPinjam}}</td>
            </tr>
            <tr>
                <td>Nama Petugas</td>
                <td v-if="data.NamaPetugas == null">-</td>
                <td v-else>{{ data.NamaPetugas }}</td>
            </tr>
        </thead>
    </table>
</template>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="TR app.js"></script>    
</body>
</html>
